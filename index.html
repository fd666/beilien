<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片画廊</title>
    <style>
        body{font-family:Arial,sans-serif;margin:20px;}
        .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px;}
        .gallery img{width:100%;height:auto;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,.1);}
        .gallery img:hover{transform:scale(1.02);transition:transform .2s;}
        h1{color:#333;text-align:center;}
    </style>
</head>
<body>
    <h1>图片画廊</h1>
    <div class="gallery">
        <img src="images/1757493847445_0.png" alt="图片">
    </div>
</body>
</html>
