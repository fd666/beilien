<!DOCTYPE html>
<html>
<head>
    <title>图片画廊</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; height: auto; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .gallery img:hover { transform: scale(1.02); transition: transform 0.2s; }
        h1 { color: #333; text-align: center; }
    </style>
</head>
<body>
    <h1>图片画廊</h1>
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/images/屏幕截图 2024-09-23 144434.png" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/images/屏幕截图 2024-10-16 105235.png" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757317899859_2378.html" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757317900660_2193.html" alt="图片">
    </div>
</body>
</html>
