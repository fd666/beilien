<!DOCTYPE html>
<html>
<head>
    <title>图片画廊</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; height: auto; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .gallery img:hover { transform: scale(1.02); transition: transform 0.2s; }
        h1 { color: #333; text-align: center; }
    </style>
</head>
<body>
    <h1>图片画廊</h1>
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/images/屏幕截图 2024-09-18 114117.png" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757313656416_6827.html" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757313658393_4267.html" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757313659240_3794.html" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757313660801_1068.html" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757313662214_2684.html" alt="图片">
        <img src="https://raw.githubusercontent.com/fd666/beilien/main/gallery_1757313663166_2267.html" alt="图片">
    </div>
</body>
</html>
